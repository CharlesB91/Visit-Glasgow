<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Travel Website for city of glasgow" />
    <meta
      name="keywords"
      content="glasgow, tourism, people-make-glasgow, events, explore-glasgow, news-letter"
    />
    <link rel="stylesheet" href="assets/css/index.css" />
    <script
      src="https://kit.fontawesome.com/aa5819adb1.js"
      crossorigin="anonymous"
    ></script>
    <title>Visit Glasgow</title>
  </head>
  <body>
    <!-- Header & Nav Bar -->
    <header class="header">
      <a href="index.html" id="visit">Visit Glasgow</a>
      <input class="menu-btn" type="checkbox" id="menu-btn" />
      <label class="menu-icon" for="menu-btn"
        ><span class="navicon"></span
      ></label>
      <ul class="menu">
        <li><a href="index.html" aria-label="link-to-home-screen">Home</a></li>
        <li>
          <a href="index.html#events" aria-label="link-to-events-calender"
            >What's on</a
          >
        </li>
        <li>
          <a href="explore.html" aria-label="link-to-explore(toursit)-section"
            >Explore</a
          >
        </li>
        <li>
          <a
            href="#social"
            aria-label="link-To-social-media-contact-news-letter"
            >Social</a
          >
        </li>
      </ul>
    </header>

    <!-- Background -->
    <section id="news-background"></section>

    <!-- News Letter Sign Up Form -->
    <section id="news-area">
      <div class="container-form">
        <h2>Sign Up For Our Weekly News Letter</h2>
        <form method="POST" action="https://formdump.codeinstitute.net/">
          <label class="label-text" for="fname">First Name</label>
          <input
            type="text"
            id="fname"
            name="firstname"
            placeholder="First Name"
            required
          />

          <label class="label-text" for="lname">Last Name</label>
          <input
            type="text"
            id="lname"
            name="lastname"
            placeholder="Last Name"
            required
          />

          <label class="label-text" for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email Address"
            required
          />

          <input class="news-submit" type="submit" value="Submit" />
        </form>
      </div>
    </section>

    <!-- footer -->
    <footer id="social">
      <div id="social2">
        <h2>Follow Us</h2>
        <a
          href="https://en-gb.facebook.com/"
          target="_blank"
          aria-label="link-to-our-facebook-page"
          ><i class="fab fa-facebook"></i
        ></a>
        <a
          href="https://www.instagram.com/"
          target="_blank"
          aria-label="link-to-our-instagram-page"
          ><i class="fab fa-instagram"></i
        ></a>
        <a
          href="https://twitter.com/?lang=en-gb"
          target="_blank"
          aria-label="link-to-our-twitter-page"
          ><i class="fab fa-twitter-square"></i
        ></a>
      </div>
      <div id="contact">
        <h2>Get In Touch</h2>
        <h4>45 Baker St, Glasgow, G1 7AR</h4>
        <br />
        <h4>Email: info@visitglasgow.org</h4>
        <br />
        <h4>tel: 01698768990</h4>
      </div>
      <div id="news-letter">
        <h2>News Letter</h2>
        <h4>Stay up to date with all Glasgow Events</h4>
        <p></p>
        <div id="signup">
          <form action="contact.html">
            <input class="signup-submit" type="submit" value="Sign Up" />
          </form>
        </div>
      </div>
    </footer>
  </body>
</html>
