    <header class="header">
      <a href="index.html" id="visit">Visit Glasgow</a>
      <input class="menu-btn" type="checkbox" id="menu-btn" />

    <section id="news-heading"></section>

    <div class="container-form">
      <h2>Sign Up For Our Weekly News Letter</h2>
      <form action="action_page.php">
        <label for="fname">First Name</label>
        <input
          type="text"
          id="fname"
          name="firstname"
          placeholder="Your name.."
        />

        <label for="lname">Last Name</label>
        <input
          type="text"
          id="lname"
          name="lastname"
          placeholder="Your last name.."
        />

        <label for="country">Country</label>
        <select id="country" name="country">
          <option value="australia">Australia</option>
          <option value="canada">Canada</option>
          <option value="usa">USA</option>
        </select>

        <label for="subject">Subject</label>
        <textarea
          id="subject"
          name="subject"
          placeholder="Write something.."
          style="height: 200px"
        ></textarea>

        <input type="submit" value="Submit" />
      </form>
    </div>

    <!-- footer -->
    <footer id="social">
      <div id="social2">
        <h2>Follow Us</h2>
        <a
          href="https://en-gb.facebook.com/"
          target="_blank"
          aria-label="Link-to-our-facebook-page"
          ><i class="fab fa-facebook"></i
        ></a>
        <a
          href="https://www.instagram.com/"
          target="_blank"
          aria-label="Link-to-our-instagram-page"
          ><i class="fab fa-instagram"></i
        ></a>
        <a
          href="https://twitter.com/?lang=en-gb"
          target="_blank"
          aria-label="Link-to-our-twitter-page"
          ><i class="fab fa-twitter-square"></i
        ></a>
      </div>
      <div id="contact">
        <h2>Get In Touch</h2>
        <h4>Address: 45 Baker St, Glasgow, G1 7AR</h4>
        <br />
        <h4>Email: info@visitglasgow.org</h4>
        <br />
        <h4>tel: 01698768990</h4>
      </div>
      <div id="news-letter">
        <h2>News Letter</h2>
        <h4>Stay up to date with all Glasgow Events</h4>
        <p></p>
        <div id="signup">
          <a href="contact.html"><button class="button">Sign Up</button></a>
        </div>
      </div>
    </footer>
